<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>METAUX78K</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .circle {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid #ffffff80;
      animation: pulse 2.5s infinite ease-in-out;
      margin-bottom: 2rem;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.4; }
      50% { transform: scale(1.08); opacity: 1; }
      100% { transform: scale(1); opacity: 0.4; }
    }

    .text {
      font-size: 13px;
      opacity: 0.35;
      margin-bottom: 1rem;
    }

    .side-panel {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      opacity: 0.5;
    }

    .side-panel input[type=range] {
      transform: rotate(-90deg);
      opacity: 0.4;
      background: transparent;
    }

    .icon-button {
      background: none;
      border: none;
      font-size: 24px;
      color: #ffffff88;
      cursor: pointer;
    }

    audio {
      display: none;
    }

    .meta-click {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="circle" onclick="iniciarMeta()"></div>
  <div class="text">Toque o cÃ­rculo</div>

  <div class="side-panel">
    <input type="range" min="20" max="20000" value="440" id="freqSlider">
    <button class="icon-button" onclick="toggleSound()">ðŸ”Š</button>
  </div>

  <div class="meta-click" onclick="iniciarMeta()"></div>
  <audio id="thunder" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Thunder.ogg" preload="auto"></audio>

  <script>
    let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let oscillator = null;
    let gainNode = audioCtx.createGain();
    gainNode.connect(audioCtx.destination);
    gainNode.gain.value = 0;

    function startTone(freq) {
      if (oscillator) oscillator.stop();
      oscillator = audioCtx.createOscillator();
      oscillator.type = "sine";
      oscillator.frequency.value = freq;
      oscillator.connect(gainNode);
      oscillator.start();
      gainNode.gain.value = 0.1;
    }

    function stopTone() {
      if (oscillator) oscillator.stop();
      gainNode.gain.value = 0;
    }

    function toggleSound() {
      if (gainNode.gain.value > 0) {
        stopTone();
      } else {
        let freq = document.getElementById("freqSlider").value;
        startTone(freq);
      }
    }

    document.getElementById("freqSlider").addEventListener("input", function() {
      if (gainNode.gain.value > 0) {
        startTone(this.value);
      }
    });

    function iniciarMeta() {
      document.getElementById("thunder").play();
      setTimeout(() => {
        window.location.href = "MetaLux_UI_FINAL_V17_TOTAL_OK.html";
      }, 1200);
    }
  </script>
</body>
</html>
